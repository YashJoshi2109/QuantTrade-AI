

services:
  nginx:
    image: nginx:stable-alpine
    container_name: quanttrade-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/certbot:/var/www/certbot:ro
    networks:
      - quanttrade-network
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/yashjoshi2109/quanttrade-frontend:latest
    container_name: quanttrade-frontend
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://www.quanttrade.us
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); http.get('http://localhost:3000/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - quanttrade-network

  backend:
    image: ghcr.io/yashjoshi2109/quanttrade-backend:latest
    container_name: quanttrade-backend
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - APP_URL=https://www.quanttrade.us
      - ALLOWED_ORIGINS=https://www.quanttrade.us,https://quanttrade.us
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - quanttrade-network

networks:
  quanttrade-network:
    driver: bridge
