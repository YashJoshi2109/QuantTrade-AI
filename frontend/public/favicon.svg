<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a" rx="40"/>
  
  <!-- Bull Head -->
  <g transform="translate(100, 60)">
    <!-- Snout -->
    <ellipse cx="0" cy="0" rx="18" ry="14" fill="url(#bullGradient)" opacity="0.8"/>
    
    <!-- Horns -->
    <path d="M -12 -8 Q -25 -20 -20 -35" stroke="url(#bullGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 12 -8 Q 25 -20 20 -35" stroke="url(#bullGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Head -->
    <circle cx="0" cy="8" r="22" fill="url(#bullGradient)" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="4" r="2.5" fill="#0f172a"/>
    <circle cx="8" cy="4" r="2.5" fill="#0f172a"/>
  </g>
  
  <!-- Bull Body -->
  <g transform="translate(100, 100)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="28" ry="35" fill="url(#bullGradient)" opacity="0.85"/>
    
    <!-- Chest -->
    <ellipse cx="0" cy="-15" rx="24" ry="20" fill="url(#bullGradient)" opacity="0.7"/>
  </g>
  
  <!-- Bull Legs -->
  <g transform="translate(100, 140)">
    <!-- Front left leg -->
    <rect x="-18" y="0" width="6" height="35" fill="url(#bullGradient)" opacity="0.8" rx="3"/>
    <!-- Front right leg -->
    <rect x="12" y="0" width="6" height="35" fill="url(#bullGradient)" opacity="0.8" rx="3"/>
    <!-- Back left leg -->
    <rect x="-32" y="8" width="6" height="27" fill="url(#bullGradient)" opacity="0.7" rx="3"/>
    <!-- Back right leg -->
    <rect x="26" y="8" width="6" height="27" fill="url(#bullGradient)" opacity="0.7" rx="3"/>
  </g>
  
  <!-- Tail -->
  <path d="M 120 130 Q 140 125 145 110 Q 148 95 150 80" stroke="url(#bullGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Motion lines for upward movement -->
  <g stroke="url(#bullGradient)" stroke-width="1.5" opacity="0.6" stroke-linecap="round">
    <line x1="160" y1="40" x2="175" y2="15"/>
    <line x1="170" y1="70" x2="190" y2="50"/>
    <line x1="165" y1="100" x2="185" y2="90"/>
  </g>
</svg>
