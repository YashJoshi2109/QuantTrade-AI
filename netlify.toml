[build]
  # Base directory for the frontend
  base = "frontend"
  # Build command
  command = "npm install && npm run build"
  # Publish directory (Next.js output)
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Install Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy API requests to backend (if backend is separate)
[[redirects]]
  from = "/api/v1/*"
  to = "$NETLIFY_API_URL/api/v1/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache API responses
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
