name: ML Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-ml-unit-tests:
    name: Backend ML & RAG tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend ML tests
        working-directory: ./backend
        run: |
          if [ -d "tests/ml" ]; then
            pytest tests/ml -q
          else
            echo "No backend ML tests found (backend/tests/ml). Skipping."
          fi

  rag-ml-unit-tests:
    name: RAG & prediction tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install rag/ML dependencies
        working-directory: ./rag
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run rag tests
        working-directory: ./rag
        run: |
          if [ -d "tests" ]; then
            pytest tests -q
          else
            echo "No rag tests found (rag/tests). Skipping."
          fi

